<!DOCTYPE html>
<html>

<head>
  <title>SVGs Inline in HTML</title>

  <style>
    .rocketContainer {
      background-color: #00EB3B;
      width: 500px;
      height: 500px;
      display: flex;
      align-content: center;
      justify-content: center;
    }

    .rocketContainer svg {
      width: 500px;
    }
  </style>
</head>

<body>
  <div class="rocketContainer">
          <img alt="rocket" width=500 src="1.svg" />

   </div>
</body>

</html>
